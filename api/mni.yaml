      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - requestorId
                - alerts
              properties:
                requestorId:
                  $ref: "#/components/schemas/requestorId"
                alerts:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required:
                      - alertId
                      - callbackUrl
                    properties:
                      alertId:
                        $ref: "#/components/schemas/alertId"
                      callbackUrl:
                        description: fully qualified callback URL of the subscribing endpoint to receive the HTTP POST callback, example `https://10.72.23.21/reply`
                      username:
                        type: string
                      password:
                        type: string
                      authentication:
                        $ref: "#/components/schemas/restAuthentication"
                      retries:
                        description: maximum retries in any single alert callback
                        type: integer
                        minimum: 0
                        maximum: 8
                        default: 1
                      retryDelay:
                        description: number of seconds between retries
                        type: integer
                        minimum: 0
                        maximum: 86400
                        default: 60
                      maxLifeRetries:
                        description: |
                          maximum number of permitted retry attempts for the entire life of this request, *note*:
                            when exceeded this callback alert will be automatically deleted
                        type: integer
                        minimum: 0
                        maximum: 255
                        default: 16
