openapi: 3.1.0
info:
  title: Network Intelligence APIs
  description: |
    **MarlinDT Network Intelligence** provides analytical and prediction insights for telecommunications infrastructure and services.
  contact:
    name: Merkator
    x-name-full: Merkator nv/sa
    x-name-location: Vliegwezenlaan 48 · 1731 Zellik · Belgium
    x-name-telephone: "+3223092112"
    x-combined-contact: https://marlindt.com/
    url: https://www.merkator.com/
    email: support@marlindt.net
  license:
    name: Proprietary License
    url: https://www.merkator.com/
    x-copyright: © 2024-2025 Merkator nv/sa. All rights reserved.
  version: 1.0.0.1752787830
externalDocs:
  description: Application User Manual
  url: /mni/v1/doc/html/user-guide/index.html
servers:
  - url: /mni/v1
paths:
  /api:
    get:
      summary: Return either JSON or YAML OpenAPI definition
      security:
        - openId:
            - read:mni_ui
            - read:mni_alert
            - read:mni_fetch
            - read:mni_predict
            - read:mni_admin
            - read:mni_cable
            - read:mni_duct
            - read:mni_ne
            - read:mni_pole
            - read:mni_rack
            - read:mni_service
            - read:mni_site
            - read:mni_trench
      operationId: getOpenAPI
      tags:
        - APIs
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
                format: byte
            application/yaml:
              schema:
                type: string
                format: byte
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
        "415":
          $ref: "#/components/responses/UnsupportedMediaType"
  /api/readiness:
    get:
      summary: Returns a simple status response about the operational state of MNI (readiness)
      security:
        - openId:
            - read:mni_ui
            - read:mni_alert
            - read:mni_fetch
            - read:mni_predict
            - read:mni_admin
            - read:mni_cable
            - read:mni_duct
            - read:mni_ne
            - read:mni_pole
            - read:mni_rack
            - read:mni_service
            - read:mni_site
            - read:mni_trench
      operationId: getReadiness
      tags:
        - APIs
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  point:
                    $ref: "#/components/schemas/dateTime"
              examples:
                ok:
                  value:
                    point: "20241118T150800"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
  /ui/statistic:
    get:
      summary: Returns a simple resource statistics held in MNI
      security:
        - openId:
            - read:mni_ui
            - read:mni_alert
            - read:mni_fetch
            - read:mni_predict
            - read:mni_admin
            - read:mni_cable
            - read:mni_duct
            - read:mni_ne
            - read:mni_pole
            - read:mni_rack
            - read:mni_service
            - read:mni_site
            - read:mni_trench
      operationId: getSimpleStatistics
      tags:
        - UI Helpers
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  providers:
                    type: object
                    properties:
                      email:
                        type: integer
                        minimum: 0
                      kafka:
                        type: integer
                        minimum: 0
                      map:
                        type: integer
                        minimum: 0
                      workflow:
                        type: integer
                        minimum: 0
                  alerts:
                    type: object
                    properties:
                      available:
                        type: integer
                        minimum: 0
                      active:
                        type: object
                        properties:
                          callbacks:
                            type: integer
                            minimum: 0
                          publish:
                            type: integer
                            minimum: 0
                          notify:
                            type: integer
                            minimum: 0
                          workflow:
                            type: integer
                            minimum: 0
                  queues:
                    type: object
                    properties:
                      predict:
                        type: object
                        properties:
                          pending:
                            type: integer
                            minimum: 0
                          completed:
                            type: integer
                            minimum: 0
                  resources:
                    type: object
                    properties:
                      cables:
                        type: object
                        properties:
                          total:
                            type: integer
                            minimum: 0
                          active:
                            type: integer
                            minimum: 0
                          inactive:
                            type: integer
                            minimum: 0
                      ducts:
                        type: object
                        properties:
                          total:
                            type: integer
                            minimum: 0
                          active:
                            type: integer
                            minimum: 0
                          inactive:
                            type: integer
                            minimum: 0
                      nes:
                        type: object
                        properties:
                          total:
                            type: integer
                            minimum: 0
                          active:
                            type: integer
                            minimum: 0
                          inactive:
                            type: integer
                            minimum: 0
                      poles:
                        type: object
                        properties:
                          total:
                            type: integer
                            minimum: 0
                          active:
                            type: integer
                            minimum: 0
                          inactive:
                            type: integer
                            minimum: 0
                      services:
                        type: object
                        properties:
                          total:
                            type: integer
                            minimum: 0
                          active:
                            type: integer
                            minimum: 0
                          inactive:
                            type: integer
                            minimum: 0
                      sites:
                        type: object
                        properties:
                          total:
                            type: integer
                            minimum: 0
                          active:
                            type: integer
                            minimum: 0
                          inactive:
                            type: integer
                            minimum: 0
                      trenches:
                        type: object
                        properties:
                          total:
                            type: integer
                            minimum: 0
                          active:
                            type: integer
                            minimum: 0
                          inactive:
                            type: integer
                            minimum: 0
              examples:
                simple:
                  value:
                    providers:
                      email: 1
                      kafka: 1
                      map: 1
                      workflow: 1
                    alerts:
                      available: 4
                      active:
                        callbacks: 0
                        publish: 0
                        notify: 0
                        workflow: 0
                    queues:
                      predict:
                        pending: 0
                        completed: 17
                    resources:
                      cables:
                        total: 1
                        active: 1
                        inactive: 0
                      ducts:
                        total: 1
                        active: 1
                        inactive: 0
                      nes:
                        total: 0
                        active: 0
                        inactive: 0
                      poles:
                        total: 2
                        active: 2
                        inactive: 0
                      services:
                        total: 0
                        active: 0
                        inactive: 0
                      sites:
                        total: 0
                        active: 0
                        inactive: 0
                      trenches:
                        total: 1
                        active: 1
                        inactive: 0
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
  /ui/mapRender:
    get:
      summary: Get default Map render URL details for UI usage
      security:
        - openId:
            - read:mni_ui
      operationId: getMapRender
      tags:
        - UI Helpers
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  vendor:
                    $ref: "#/components/schemas/mapVendorPlatform"
                  url:
                    type: string
                    format: url
                    description: URL for map rendering operations
              examples:
                sample:
                  value:
                    vendor: "Google Maps"
                    url: "https://maps.googleapis.com/maps/api/js?key=googleSuppliedKey"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
  /alerts:
    get:
      summary: Export alerts in bulk
      security:
        - openId:
            - read:mni_alert
            - read:mni_ui
      operationId: getMultipleAlerts
      tags:
        - Alerts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                minItems: 1
                items:
                  type: object
                  properties:
                    alertId:
                      $ref: "#/components/schemas/alertId"
                    description:
                      type: string
                    delete:
                      $ref: "#/components/schemas/delete"
              examples:
                sample:
                  value:
                    - alertId: ff9bf3a0-682e-43ff-b38c-0ab962ef2fe7
                      description: Switching/Routing Classifiers
                      delete: false
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
  /alert:
    get:
      summary: List of all available alerts
      security:
        - openId:
            - read:mni_alert
            - read:mni_ui
      operationId: getAllAlerts
      parameters:
        - $ref: "#/components/parameters/pageSize"
        - $ref: "#/components/parameters/pageNumber"
      tags:
        - Alerts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/alertId"
              examples:
                sample:
                  value:
                    - ff9bf3a0-682e-43ff-b38c-0ab962ef2fe7
                    - 3e8c816b-499d-4809-bc97-3f17d3fff2a5
                    - 6d3bd8bd-093f-4f17-b391-5f4f83984a97
                    - 6aa7845b-e6fa-4668-a0cc-45d5b46fa4cc
                    - aee8b41f-97ab-4e35-88c7-b40391dca6f7
                    - 438463bc-9f9f-4410-b937-2d3acd04b24e
                    - 16bbab26-545e-4ece-b55c-015a34f19847
                    - ebbb4134-f0fd-4c9f-99bf-c994ddc15890
                    - 370a5524-781c-4f5f-b47d-c498c3f60839
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
    post:
      summary: Add single alert
      security:
        - openId:
            - write:mni_alert
      operationId: addSingleAlert
      tags:
        - Alerts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - description
                - delete
                - function
              properties:
                description:
                  type: string
                delete:
                  $ref: "#/components/schemas/delete"
                function:
                  type: string
                  default: "noop();"
            examples:
              sample:
                value:
                  description: "Switching/Routing Classifiers"
                  delete: false
                  function: noop();
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  alertId:
                    $ref: "#/components/schemas/alertId"
              example:
                alertId: ff9bf3a0-682e-43ff-b38c-0ab962ef2fe7
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
  /alert/{alertId}:
    delete:
      summary: Remove single alert
      security:
        - openId:
            - write:mni_alert
      parameters:
        - $ref: "#/components/parameters/alertId"
      operationId: deleteSingleAlert
      tags:
        - Alerts
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
    patch:
      summary: Update aspects of a single alert
      security:
        - openId:
            - write:mni_alert
      operationId: updateSingleAlert
      tags:
        - Alerts
      parameters:
        - $ref: "#/components/parameters/alertId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                description:
                  type: string
                delete:
                  $ref: "#/components/schemas/delete"
                function:
                  type: string
                  default: "noop();"
            examples:
              sample:
                value:
                  function: "jobAlertNePortUtil75();"
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
    get:
      summary: Get specified alert details
      security:
        - openId:
            - read:mni_alert
            - read:mni_ui
      parameters:
        - $ref: "#/components/parameters/alertId"
      operationId: getSingleAlert
      tags:
        - Alerts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  alertId:
                    $ref: "#/components/schemas/alertId"
                  description:
                    type: string
                  delete:
                    $ref: "#/components/schemas/delete"
              examples:
                sample:
                  value:
                    alertId: ff9bf3a0-682e-43ff-b38c-0ab962ef2fe7
                    description: Switching/Routing Classifiers
                    delete: false
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
  /alert/content/{alertContentId}:
    get:
      summary: List single alert content details
      security:
        - openId:
            - read:mni_alert
            - read:mni_ui
      operationId: getSingleAlertContent
      parameters:
        - $ref: "#/components/parameters/alertContentId"
      tags:
        - Alerts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  alertContentId:
                    $ref: "#/components/schemas/alertContentId"
                  alertId:
                    $ref: "#/components/schemas/alertId"
                  point:
                    $ref: "#/components/schemas/dateTime"
                  content:
                    type: string
                    minLength: 1
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      summary: Remove single alert content
      security:
        - openId:
            - write:mni_alert
      parameters:
        - $ref: "#/components/parameters/alertContentId"
      operationId: deleteSingleAlertContent
      tags:
        - Alerts
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
  /alert/content:
    get:
      summary: List all alert content
      security:
        - openId:
            - read:mni_alert
            - read:mni_ui
      operationId: getAllAlertContent
      parameters:
        - $ref: "#/components/parameters/pageSize"
        - $ref: "#/components/parameters/pageNumber"
      tags:
        - Alerts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/alertContentId"
              examples:
                sample:
                  value:
                    - 312bd231-f52b-41eb-af17-d3caa730c209
                    - e60f9712-dda3-4537-9538-17e96e87bd0d
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
    post:
      summary: Add single alert content
      security:
        - openId:
            - write:mni_alert
      operationId: addSingleAlertContent
      tags:
        - Alerts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - alertId
                - content
              properties:
                alertId:
                  $ref: "#/components/schemas/alertId"
                point:
                  $ref: "#/components/schemas/dateTime"
                content:
                  type: string
                  minLength: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  alertContentId:
                    $ref: "#/components/schemas/alertContentId"
              example:
                alertContentId: e60f9712-dda3-4537-9538-17e96e87bd0d
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
  /cost/cable:
    get:
      summary: List known cable costs
      security:
        - openId:
            - read:mni_cable
            - read:mni_ui
      operationId: getAllCableCosts
      tags:
        - Costs - Cable
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                minItems: 0
                items:
                  type: object
                  required:
                    - technology
                    - unit
                    - costPerUnit
                  properties:
                    technology:
                      $ref: "#/components/schemas/cableTechnology"
                    unit:
                      $ref: "#/components/schemas/sizeUnit"
                    costPerUnit:
                      type: number
                      format: currency
                      minimum: 0
              examples:
                sample:
                  value:
                    - technology: copper
                      unit: m
                      costPerUnit: 1
                    - technology: ethernet
                      unit: m
                      costPerUnit: 1
                    - technology: singleFiber
                      unit: m
                      costPerUnit: 1
                    - technology: multiFiber
                      unit: m
                      costPerUnit: 1
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
    post:
      summary: Add single cable cost
      security:
        - openId:
            - write:mni_cable
      operationId: addCableCost
      tags:
        - Costs - Cable
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - technology
                - unit
                - costPerUnit
              properties:
                technology:
                  $ref: "#/components/schemas/cableTechnology"
                unit:
                  $ref: "#/components/schemas/sizeUnit"
                costPerUnit:
                  type: number
                  format: currency
                  minimum: 0
            examples:
              sample:
                value:
                  technology: coax
                  unit: m
                  costPerUnit: 1
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/Conflict"
    put:
      summary: Replace single existing cable cost
      security:
        - openId:
            - write:mni_cable
      operationId: replaceCableCost
      tags:
        - Costs - Cable
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - technology
                - unit
                - costPerUnit
              properties:
                technology:
                  $ref: "#/components/schemas/cableTechnology"
                unit:
                  $ref: "#/components/schemas/sizeUnit"
                costPerUnit:
                  type: number
                  format: currency
                  minimum: 0
            examples:
              sample:
                value:
                  technology: singleFiber
                  unit: m
                  costPerUnit: 1.50
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/Conflict"
    delete:
      summary: Remove single cable cost
      security:
        - openId:
            - write:mni_cable
      operationId: deleteCableCost
      tags:
        - Costs - Cable
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - technology
              properties:
                technology:
                  $ref: "#/components/schemas/cableTechnology"
            examples:
              sample:
                value:
                  technology: coax
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
  /cost/duct:
    get:
      summary: List known duct costs
      security:
        - openId:
            - read:mni_duct
            - read:mni_ui
      operationId: getAllDuctCosts
      tags:
        - Costs - Duct
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                minItems: 0
                items:
                  type: object
                  required:
                    - category
                    - configuration
                    - unit
                    - costPerUnit
                  properties:
                    category:
                      $ref: "#/components/schemas/ductSizeCategory"
                    configuration:
                      $ref: "#/components/schemas/ductConfiguration"
                    unit:
                      $ref: "#/components/schemas/sizeUnit"
                    costPerUnit:
                      type: number
                      format: currency
                      minimum: 0
              examples:
                sample:
                  value:
                    - category: duct
                      configuration: 1
                      unit: m
                      costPerUnit: 1
                    - category: microduct
                      configuration: 19
                      unit: m
                      costPerUnit: 2
                    - category: subduct
                      configuration: 2
                      unit: m
                      costPerUnit: 1.25
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFound"
    post:
      summary: Add single duct cost
      security:
        - openId:
            - write:mni_duct
      operationId: addDuctCost
      tags:
        - Costs - Duct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - category
                - configuration
                - unit
                - costPerUnit
              properties:
                category:
                  $ref: "#/components/schemas/ductSizeCategory"
                configuration:
                  $ref: "#/components/schemas/ductConfiguration"
                unit:
                  $ref: "#/components/schemas/sizeUnit"
                costPerUnit:
                  type: number
                  format: currency
                  minimum: 0
            examples:
              sample:
                value:
                  category: duct
                  configuration: 24
                  unit: m
                  costPerUnit: 2
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/Conflict"
    put:
      summary: Replace single existing duct cost
      security:
        - openId:
            - write:mni_duct
      operationId: replaceDuctCost
      tags:
        - Costs - Duct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - category
                - configuration
                - unit
                - costPerUnit
              properties:
                category:
                  $ref: "#/components/schemas/ductSizeCategory"
                configuration:
                  $ref: "#/components/schemas/ductConfiguration"
                unit:
                  $ref: "#/components/schemas/sizeUnit"
                costPerUnit:
                  type: number
                  format: currency
                  minimum: 0
            examples:
              sample:
                value:
                  category: duct
                  configuration: 12
                  unit: m
                  costPerUnit: 1.10
      responses:
        "204":
