    areaType:
      description: |
        - `residential`
        - `rural`
        - `industrial`
        - `mixed` - combination of residential/industrial/commercial.
        - `psz` - Public Safety Zone
        - `urban` 
        - `unclassified` - not recorded or known
      type: string
      default: unclassified
      enum:
        - residential
        - rural
        - industrial
        - commercial
        - mixed
        - psz
        - urban
        - unclassified
    delete:
      description: |
        MNI internal metadata field to indicate record is marked for deletion
      type: boolean
      default: false
    source:
      description: |
        MNI internal metadata field used to determine if value was supplied or
        generated via machine learning predictive algorithms
        - `historical` - value was supplied
        - `planned` - value was supplied as possibility or to become
        - `predicted` - value was generated
      type: string
      enum:
        - historical
        - planned
        - predicted
      default: historical
    probability:
      description: |
        Is a measure of the likelihood that an resource will occur as described. 
        It's a value between `0` and `1`, where `0` indicates impossibility and `1` indicates certainty.
        *note*: fixed to 2 decimal places
        - for `historical` records this is expected to be `1` i.e. 100%
        - for `predicted` records this is typically to be `0.25` i.e. 25%
        - for `planned` records this will vary based on the planned record itself
      type: number
      format: float
      minimum: 0
      maximum: 1.0
      default: 0
    searchResourceType:
      description: |
        internal MNI resource type to search, *note*: `*` will perform the search across all supported resource types
      type: string
      enum:
        - adminEmail
        - adminKafka
        - adminMap
        - adminWorkflow
        - alert
        - cable
        - currency
        - cve
        - duct
        - ne
        - pole
        - rack
        - service
        - site
        - trench
        - "*"
    siteType:
      description: |
        - `street` - various street furniture options
        - `exchange` - district/town exchange building etc.
        - `pop` - point of presence
        - `dc` - data center
        - `colo` - colocation
        - `unclassified` - not recorded or known
      type: string
      default: unclassified
      enum:
        - street
        - exchange
        - pop
        - dc
        - colo
        - unclassified
    cableConfiguration:
      description: |
        configuration of the cable, *note*: technology specific
      oneOf:
        - $ref: "#/components/schemas/cableSingleFiberConfiguration"
        - $ref: "#/components/schemas/cableMultiFiberConfiguration"
        - $ref: "#/components/schemas/cableCoaxConfiguration"
        - $ref: "#/components/schemas/cableCopperConfiguration"
        - $ref: "#/components/schemas/cableEthernetConfiguration"
    cableCopperConfiguration:
      description: copper cable properties
      type: object
      required:
        - category
        - rate
        - unit
      properties:
        twistedPairs:
          description: number of twisted-pairs within the cable
          type: integer
          minimum: 1
          maximum: 48
          default: 7
    cableEthernetConfiguration:
      description: ethernet cable properties
      type: object
      required:
        - category
        - rate
        - unit
      properties:
        category:
          type: string
          enum:
            - Cat3
            - Cat4
            - Cat5
            - Cat5e
            - Cat6
            - Cat6A
            - Cat7
            - Cat8
          default: Cat6A
        rate:
          description: maximum transmission rate
          type: integer
          minimum: 1
          maximum: 768
          default: 10
        unit:
          description: unit of transmission rate
          type: string
          enum:
            - Mbps
            - Gbps
            - Tbps
          default: Gbps
    cableCoaxConfiguration:
      description: coaxial cable properties
      type: object
      required:
        - frequencyRange
        - channels
        - width
        - unit
      properties:
        frequencyRange:
          type: object
          required:
            - low
            - high
          properties:
            low:
              description: minimum frequency range of the coaxial cable
              type: number
              minimum: 0.1
              maximum: 100000
            high:
              description: maximum frequency range of the coaxial cable
              type: number
              minimum: 0.1
              maximum: 100000
        channels:
          $ref: "#/components/schemas/channels"
        width:
          description: channel frequency width
          type: number
          minimum: 0.1
          maximum: 100000
        unit:
          description: frequency unit
          type: string
          enum:
            - MHz
            - GHz
    cableSingleFiberConfiguration:
      description: single fiber optic cable properties
      type: object
      required:
        - strands
        - mode
      properties:
        strands:
          $ref: "#/components/schemas/strands"
          default: 1
        mode:
          description: |
            mode of the strand
            - `SMOF` single-mode optical fiber
            - `MMOF` multimode optical fiber
          type: string
          enum:
            - SMOF
            - MMOF
        channels:
          $ref: "#/components/schemas/channels"
        width:
          description: channel bandwith width
          type: integer
          minimum: 1
          maximum: 1000
        unit:
          description: bandwidth unit
          type: string
          enum:
            - Gbps
            - Tbps
          default: Gbps
    cableMultiFiberConfiguration:
      description: multi-fiber optic cable properties
      type: object
      required:
        - ribbons
        - strands
        - mode
      properties:
        ribbons:
          $ref: "#/components/schemas/ribbons"
          default: 1
        strands:
          $ref: "#/components/schemas/strands"
          default: 1
        mode:
          description: |
            mode of the strand
            - `SMOF` single-mode optical fiber
            - `MMOF` multimode optical fiber
          type: string
          enum:
            - SMOF
            - MMOF
        channels:
          $ref: "#/components/schemas/channels"
        width:
          description: channel bandwith width
          type: integer
          minimum: 1
          maximum: 1000
        unit:
          description: bandwidth unit
          type: string
          enum:
            - Gbps
            - Tbps
          default: Gbps
