            - read:mni_ne
            - read:mni_pole
            - read:mni_rack
            - read:mni_service
            - read:mni_site
            - read:mni_trench
      operationId: search
      tags:
        - Search
      parameters:
        - $ref: "#/components/parameters/regexSearch"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - resource
                - query
              properties:
                resource:
                  $ref: "#/components/schemas/searchResourceType"
                query:
                  description: |
                    case insensitive query phrase specified with search, *note*: wildcards can also be included:
                      - `_` pattern matches single character
                      - `%` pattern matches any sequence of zero or more characters
                    *example*: searching for resources containing `abc`
                    - query:`a%` result:`found`
                    - query:`_b_` result:`found`
                    - query:`c` result:`not found`
                    - query:`c%` result:`not found`
                    - query:`%c` result:`found`
                    - query:`abc` result:`found`
                  type: string
            examples:
              all:
                value:
                  resource: "*"
                  query: sample
              site:
                value:
                  resource: site
                  query: Zellix
              ne:
                value:
                  resource: ne
                  query: Cisco%
              cve:
                value:
                  resource: cve
                  query: MX24__
              currency:
                value:
                  resource: currency
                  query: sterl%
              currency (regex parameter included):
                value:
                  resource: currency
                  query: EU[[:alpha:]]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - results
                  - found
                  - resource
                  - query
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        resource:
                          description: internal MNI resource type of the matching resource
                          type: string
                        id:
                          description: internal MNI identifier of the matching resource
                          type: string
                          format: uuid
                  found:
                    description: number of found matches
                    type: number
                    format: integer
                  resource:
                    $ref: "#/components/schemas/searchResourceType"
                  query:
                    description: query phrase specified with search
                    type: string
              examples:
                sample:
                  value:
                    results:
                      - resource: service
                        id: 81eefb1f-57d4-40be-bfa9-c765e6d7577a
                      - resource: service
                        id: 784d5d3d-44cf-41a2-8ef0-24a376b0b296
                    found: 2
                    resource: "*"
                    query: sample
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
